# This is a basic workflow to help you get started with Actions

name: PullImageRegistryK8sIO

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # pull registry.k8s.io images.
      - name: Run a multi-line script
        run: |
          docker pull registry.k8s.io/metrics-server/metrics-server:v0.7.1
          docker tag registry.k8s.io/metrics-server/metrics-server:v0.7.1 registry.cn-beijing.aliyuncs.com/registryk8sios/metrics-server:v0.7.1
          docker login --username=${{ALIYUN_USERNAME}} --password=${{ALIYUN_PASSWORD}} registry.cn-beijing.aliyuncs.com
          docker push registry.cn-beijing.aliyuncs.com/registryk8sios/metrics-server:v0.7.1
          echo FINISH.
